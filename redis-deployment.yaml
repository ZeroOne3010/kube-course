apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: guestbook-db-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guestbook-db
  template:
    metadata:
      labels:
        app: guestbook-db
    spec:
      containers:
      - name: redis
        image: redis:7.2.4
        ports:
        - containerPort: 6379
        args:
        - /redis/redis.conf
        - --requirepass $(REDIS_PASSWORD)
        volumeMounts:
        - name: redis-config-volume
          mountPath: /redis/
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef: 
              name: redis-secret
              key: password
      volumes:
      - name: redis-config-volume
        configMap:
          name: redis-config

# Run with `kubectl apply -f redis-deployment.yaml`